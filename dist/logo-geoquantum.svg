<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring (light blue/teal border) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#1FA7A1" stroke-width="2"/>
  
  <!-- Dark navy blue main ring with gradient -->
  <defs>
    <radialGradient id="ringGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0B5FA5"/>
      <stop offset="100%" style="stop-color:#0A4A8A"/>
    </radialGradient>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1FA7A1"/>
      <stop offset="100%" style="stop-color:#0B5FA5"/>
    </linearGradient>
  </defs>
  
  <!-- Main dark blue ring -->
  <circle cx="100" cy="100" r="85" fill="url(#ringGradient)"/>
  
  <!-- Star pattern background -->
  <g opacity="0.4">
    <circle cx="70" cy="70" r="1.5" fill="white"/>
    <circle cx="130" cy="80" r="1" fill="white"/>
    <circle cx="85" cy="120" r="1.2" fill="white"/>
    <circle cx="115" cy="60" r="1" fill="white"/>
    <circle cx="60" cy="110" r="1.3" fill="white"/>
    <circle cx="140" cy="100" r="1" fill="white"/>
    <circle cx="90" cy="140" r="1.1" fill="white"/>
    <circle cx="120" cy="130" r="1" fill="white"/>
    <circle cx="75" cy="90" r="1.2" fill="white"/>
    <circle cx="110" cy="110" r="1" fill="white"/>
    <circle cx="80" cy="150" r="1" fill="white"/>
    <circle cx="150" cy="70" r="1" fill="white"/>
  </g>
  
  <!-- Diamond separators at 3, 6, 9, 12 o'clock -->
  <polygon points="100,25 105,30 100,35 95,30" fill="#1FA7A1"/>
  <polygon points="165,100 170,105 165,110 160,105" fill="#1FA7A1"/>
  <polygon points="100,165 105,170 100,175 95,170" fill="#1FA7A1"/>
  <polygon points="35,100 30,105 35,110 40,105" fill="#1FA7A1"/>
  
  <!-- Dashed lines between diamonds -->
  <g stroke="#1FA7A1" stroke-width="1" fill="none" opacity="0.8">
    <path d="M110,30 L130,70" stroke-dasharray="3,2"/>
    <path d="M170,110 L130,130" stroke-dasharray="3,2"/>
    <path d="M90,170 L70,130" stroke-dasharray="3,2"/>
    <path d="M30,90 L70,70" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Globe with proper shading -->
  <circle cx="100" cy="100" r="45" fill="url(#oceanGradient)"/>
  
  <!-- Landmasses (earthy orange-brown) - more accurate representation -->
  <path d="M65 80 Q75 70 85 75 Q95 80 105 75 Q115 70 125 80 Q120 90 110 95 Q100 100 90 95 Q80 90 65 80" fill="#D4A574"/>
  <path d="M70 105 Q80 100 90 105 Q100 110 110 105 Q120 100 120 115 Q110 120 100 115 Q90 120 80 115 Q70 110 70 105" fill="#D4A574"/>
  <path d="M55 90 Q65 85 75 90 Q80 95 75 100 Q65 105 55 100 Q50 95 55 90" fill="#D4A574"/>
  <path d="M85 60 Q95 55 105 60 Q110 65 105 70 Q95 75 85 70 Q80 65 85 60" fill="#D4A574"/>
  
  <!-- Grid lines (white) -->
  <g stroke="white" stroke-width="0.8" fill="none" opacity="0.9">
    <!-- Latitude lines -->
    <path d="M55 75 Q100 70 145 75"/>
    <path d="M55 95 Q100 90 145 95"/>
    <path d="M55 115 Q100 110 145 115"/>
    <path d="M55 125 Q100 120 145 125"/>
    <!-- Longitude lines -->
    <path d="M75 55 Q80 100 75 145"/>
    <path d="M95 55 Q100 100 95 145"/>
    <path d="M115 55 Q120 100 115 145"/>
    <path d="M125 55 Q130 100 125 145"/>
  </g>
  
  <!-- Text: GEOQUANTUM (top) -->
  <path id="topText" d="M25 100 A75 75 0 0 1 175 100" fill="none"/>
  <text>
    <textPath href="#topText" startOffset="50%" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" letter-spacing="1">
      GEOQUANTUM
    </textPath>
  </text>
  
  <!-- Text: GEOQUANTUM (bottom) -->
  <path id="bottomText" d="M175 100 A75 75 0 0 1 25 100" fill="none"/>
  <text>
    <textPath href="#bottomText" startOffset="50%" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" letter-spacing="1">
      GEOQUANTUM
    </textPath>
  </text>
</svg> 