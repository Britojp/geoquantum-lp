<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de V√≠deo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #333;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de V√≠deo - GeoQuantum</h1>
    
    <div class="video-container">
        <h2>V√≠deo de Fundo</h2>
        <video 
            autoplay 
            muted 
            loop 
            playsinline 
            controls
            preload="auto"
            onerror="handleError(event)"
            onloadeddata="handleLoaded()"
            oncanplay="handleCanPlay()"
            onplaying="handlePlaying()"
        >
            <source src="/videos/video-background.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
        
        <div class="info">
            <h3>Status do V√≠deo:</h3>
            <p id="status">Carregando...</p>
            <p id="error"></p>
        </div>
    </div>

    <script>
        const video = document.querySelector('video');
        const status = document.getElementById('status');
        const error = document.getElementById('error');

        function handleLoaded() {
            status.textContent = '‚úÖ V√≠deo carregou dados com sucesso';
            console.log('V√≠deo carregou dados');
        }

        function handleCanPlay() {
            status.textContent = '‚úÖ V√≠deo pode ser reproduzido';
            console.log('V√≠deo pode ser reproduzido');
        }

        function handlePlaying() {
            status.textContent = '‚úÖ V√≠deo est√° reproduzindo';
            console.log('V√≠deo est√° reproduzindo');
        }

        function handleError(event) {
            status.textContent = '‚ùå Erro no v√≠deo';
            error.textContent = 'Detalhes do erro: ' + JSON.stringify(event);
            console.error('Erro no v√≠deo:', event);
        }

        // Verificar se o v√≠deo est√° funcionando
        video.addEventListener('loadstart', () => {
            status.textContent = 'üîÑ V√≠deo come√ßou a carregar...';
        });

        video.addEventListener('progress', () => {
            status.textContent = 'üîÑ V√≠deo carregando...';
        });

        // Tentar reproduzir automaticamente
        video.play().then(() => {
            console.log('V√≠deo iniciado automaticamente');
        }).catch(err => {
            console.error('Erro ao iniciar v√≠deo:', err);
            error.textContent = 'Erro ao iniciar: ' + err.message;
        });
    </script>
</body>
</html>
